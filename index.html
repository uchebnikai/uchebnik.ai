    <script>
      // Enhanced Draggable logic for BMC Widget with hold-to-drag and shaking
      const initDraggableWidget = () => {
        const checkInterval = setInterval(() => {
          const widget = document.getElementById('bmc-wbtn');
          if (widget) {
            clearInterval(checkInterval);
            setupDragging(widget);
          }
        }, 500);
      };

      const setupDragging = (el) => {
        let isHoldActive = false;
        let isDragging = false;
        let holdTimer = null;
        let startX, startY, initialLeft, initialBottom;
        let totalMoved = 0;

        const onPointerDown = (e) => {
          startX = e.clientX;
          startY = e.clientY;
          totalMoved = 0;
          isDragging = false;
          isHoldActive = false;

          const rect = el.getBoundingClientRect();
          initialLeft = rect.left;
          initialBottom = window.innerHeight - rect.bottom;

          // Start hold timer
          holdTimer = setTimeout(() => {
            isHoldActive = true;
            el.classList.add('bmc-shaking');
            el.setPointerCapture(e.pointerId);
            
            // Force layout mode to absolute values for dragging
            el.style.right = 'auto';
            el.style.left = initialLeft + 'px';
            el.style.bottom = initialBottom + 'px';
            el.style.transition = 'none';

            // Sync frame transition
            const frame = document.getElementById('bmc-iframe') || document.getElementById('bmc-wframe');
            if (frame) frame.style.transition = 'none';
          }, 600); // 600ms hold time
        };

        const onPointerMove = (e) => {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          const moveDist = Math.sqrt(dx*dx + dy*dy);
          totalMoved = moveDist;

          // If moved too much before hold activates, cancel hold
          if (!isHoldActive && moveDist > 10) {
            if (holdTimer) {
              clearTimeout(holdTimer);
              holdTimer = null;
            }
          }

          if (!isHoldActive) return;

          isDragging = true;
          const newLeft = initialLeft + dx;
          const newBottom = initialBottom - dy;
          
          const boundedLeft = Math.max(0, Math.min(newLeft, window.innerWidth - el.offsetWidth));
          const boundedBottom = Math.max(0, Math.min(newBottom, window.innerHeight - el.offsetHeight));
          
          el.style.left = boundedLeft + 'px';
          el.style.bottom = boundedBottom + 'px';

          // Sync iframe on PC
          const frame = document.getElementById('bmc-iframe') || document.getElementById('bmc-wframe');
          if (frame && window.innerWidth > 640) {
              const iframeWidth = 420;
              const buttonWidth = el.offsetWidth;
              let iframeLeft = boundedLeft + buttonWidth - iframeWidth;
              if (iframeLeft < 10) iframeLeft = 10;
              frame.style.left = iframeLeft + 'px';
              frame.style.bottom = (boundedBottom + 72) + 'px';
              frame.style.right = 'auto';
          }
        };

        const onPointerUp = (e) => {
          if (holdTimer) {
            clearTimeout(holdTimer);
            holdTimer = null;
          }

          if (isHoldActive) {
            el.classList.remove('bmc-shaking');
            el.releasePointerCapture(e.pointerId);
            el.style.transition = 'transform 0.2s ease-out';
            
            const frame = document.getElementById('bmc-iframe') || document.getElementById('bmc-wframe');
            if (frame) frame.style.transition = 'all .25s ease, transform .25s ease';
            
            isHoldActive = false;
          }
        };

        const onClickCapture = (e) => {
            // Only block click if we actually dragged while in hold mode
            if (isDragging) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                isDragging = false;
            }
        };

        el.addEventListener('pointerdown', onPointerDown);
        el.addEventListener('pointermove', onPointerMove);
        el.addEventListener('pointerup', onPointerUp);
        el.addEventListener('click', onClickCapture, true);
        
        el.addEventListener('dragstart', (e) => e.preventDefault());
      };
      
      initDraggableWidget();
    </script>
