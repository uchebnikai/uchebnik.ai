                200: 'rgb(var(--primary-200) / <alpha-value>)',

                700: 'rgb(var(--primary-700) / <alpha-value>)',
                800: 'rgb(var(--primary-800) / <alpha-value>)',
                900: 'rgb(var(--primary-900) / <alpha-value>)',
                950: 'rgb(var(--primary-950) / <alpha-value>)',
              },
              // Dynamic Accent Color (Violet/Purple by default, shifts with primary)
              accent: {
                50: 'rgb(var(--accent-50) / <alpha-value>)',
                100: 'rgb(var(--accent-100) / <alpha-value>)',
                200: 'rgb(var(--accent-200) / <alpha-value>)',
                300: 'rgb(var(--accent-300) / <alpha-value>)',
                400: 'rgb(var(--accent-400) / <alpha-value>)',
                500: 'rgb(var(--accent-500) / <alpha-value>)',

              display: ['Cal Sans', 'Inter', 'sans-serif'],
            },
            animation: {
              'in': 'in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'out': 'out 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale': 'scale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'orb-breath': 'orbBreath 4s ease-in-out infinite',
            },
            keyframes: {
              in: {
                '0%': { opacity: '0', transform: 'scale(0.96)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              out: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.96)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scale: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              orbBreath: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              }
            }
          }
        }

        --primary-600: 79 70 229;

        --primary-800: 55 48 163;

        --accent-200: 221 214 254;

      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Custom Frame Colors - Updated to use Primary Border */
      .glass-panel, .glass-card, .border-indigo-500\/20, .border-indigo-500\/10 {
         border-color: rgba(var(--primary-500), 0.2) !important;
      }
      .glass-button {
         border-color: rgba(var(--primary-500), 0.1) !important;
      }

      /* Custom Background Mode Adjustments */
      body.custom-bg-active .glass-panel {
        background: rgba(255, 255, 255, 0.1); /* More transparent */
        border: 1px solid rgba(var(--primary-500), 0.2);
      }
      body.custom-bg-active.dark .glass-panel {
        background: rgba(0, 0, 0, 0.3); /* More transparent */
        border: 1px solid rgba(var(--primary-500), 0.2);
      }
      
      /* Specific Transparency Overrides for Custom BG */
      body.custom-bg-active .glass-card {
        background: rgba(255, 255, 255, 0.4);
      }
      body.custom-bg-active.dark .glass-card {
        background: rgba(0, 0, 0, 0.4);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .dark .glass-card {
        background: rgba(25, 25, 28, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
      }

      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");

        z-index: 0;
      }

      .markdown-content {

      .markdown-content > * {

      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }

      .markdown-content a { color: rgb(var(--primary-500)); text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; word-break: break-all; }
      .markdown-content a:hover { border-bottom-color: rgb(var(--primary-500)); }
      
      /* Code Blocks - Scroll horizontally, don't break layout */
      .markdown-content code { background: rgba(128,128,128,0.1); padding: 0.2em 0.4em; rounded: 6px; font-size: 0.85em; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; white-space: pre-wrap; word-break: break-all; }
      .markdown-content pre { background: transparent !important; padding: 0 !important; margin: 0 !important; overflow-x: auto; max-width: 100%; }
      .markdown-content pre code { white-space: pre; word-break: normal; display: block; }
      
      .markdown-content table { display: block; width: 100%; overflow-x: auto; border-collapse: separate; border-spacing: 0; margin: 1.5em 0; border-radius: 12px; border: 1px solid rgba(128,128,128,0.15); }
      .markdown-content th, .markdown-content td { padding: 12px 16px; text-align: left; border-bottom: 1px solid rgba(128,128,128,0.1); min-width: 120px; }

      .markdown-content tr:last-child td { border-bottom: none; }
      
      /* Mobile safe areas */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
