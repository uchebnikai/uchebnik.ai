    <script>
      // Enhanced Draggable logic for BMC Widget with click prevention
      const initDraggableWidget = () => {
        const checkInterval = setInterval(() => {
          const widget = document.getElementById('bmc-wbtn');
          if (widget) {
            clearInterval(checkInterval);
            setupDragging(widget);
          }
        }, 500);
      };

      const setupDragging = (el) => {
        let isDragging = false;
        let startX, startY, initialLeft, initialBottom;
        let totalMoved = 0;

        const onPointerDown = (e) => {
          isDragging = true;
          totalMoved = 0;
          
          startX = e.clientX;
          startY = e.clientY;
          
          const style = window.getComputedStyle(el);
          initialLeft = parseInt(style.left) || 0;
          initialBottom = parseInt(style.bottom) || 0;
          
          el.setPointerCapture(e.pointerId);
          el.style.transition = 'none';
        };

        const onPointerMove = (e) => {
          if (!isDragging) return;
          
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          totalMoved += Math.abs(dx) + Math.abs(dy);

          if (totalMoved > 10) {
            const newLeft = initialLeft + dx;
            const newBottom = initialBottom - dy;
            
            const boundedLeft = Math.max(0, Math.min(newLeft, window.innerWidth - el.offsetWidth));
            const boundedBottom = Math.max(0, Math.min(newBottom, window.innerHeight - el.offsetHeight));
            
            el.style.left = boundedLeft + 'px';
            el.style.bottom = boundedBottom + 'px';
            el.style.right = 'auto';
          }
        };

        const onPointerUp = (e) => {
          if (!isDragging) return;
          isDragging = false;
          el.releasePointerCapture(e.pointerId);
          el.style.transition = 'transform 0.2s ease-out';
        };

        // Capture phase click listener to prevent the widget from opening after a drag
        const onClickCapture = (e) => {
            if (totalMoved > 15) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
            }
        };

        el.addEventListener('pointerdown', onPointerDown);
        el.addEventListener('pointermove', onPointerMove);
        el.addEventListener('pointerup', onPointerUp);
        el.addEventListener('click', onClickCapture, true); // True for capture phase
        
        el.addEventListener('dragstart', (e) => e.preventDefault());
      };
      
      initDraggableWidget();
    </script>
